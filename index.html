<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Service Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #fff;
            width: 400px;
            height: 600px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f7f7f7;
        }

        .user-message, .bot-message {
            margin: 10px 0;
            max-width: 80%;
            padding: 15px;
            border-radius: 20px;
            clear: both;
            font-size: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background-color: #d1f7c4;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #e2e2e2;
            align-self: flex-start;
            text-align: left;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 15px 20px;
            border: none;
            background-color: #667eea;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a67d8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Typing animation */
        .typing {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Customer Service Chatbot
    </div>

    <div id="chatbox" class="chatbox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Show welcome message automatically
    window.onload = function () {
        addBotMessage("Hello! How can I assist you today? ðŸ˜Š");
    };

    function addBotMessage(message) {
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div class="bot-message"><b>Chatbot:</b> ${message}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addUserMessage(message) {
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div class="user-message"><b>You:</b> ${message}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById("userInput").value.trim();
        if (userInput === "") return;

        addUserMessage(userInput);
        document.getElementById("userInput").value = '';

        // Typing animation
        const chatbox = document.getElementById("chatbox");
        const typingElement = document.createElement('div');
        typingElement.className = 'bot-message typing';
        typingElement.innerHTML = 'Chatbot is typing...';
        chatbox.appendChild(typingElement);
        chatbox.scrollTop = chatbox.scrollHeight;

        // Simulate delay
        setTimeout(async () => {
            const response = await fetch("/get", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();

            // Remove typing animation
            typingElement.remove();

            addBotMessage(data.response);
        }, 800);
    }
</script>

</body>
</html>
